services:
  iSponsorBlockTV:
    build: .
    image: isponsorblocktv:local
    container_name: iSponsorBlockTV
    restart: unless-stopped
    volumes:
      - ./data:/app/data

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    container_name: iSponsorBlockTV-dashboard
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
